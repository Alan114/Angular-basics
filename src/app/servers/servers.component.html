<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<label for="user">Enter a username:</label>
<input type="text" name="user" id="user" [(ngModel)]="userName" />
<p>{{ userName }}</p>
<button [disabled]="!userName" (click)="resetUser()">Reset user</button>
<app-server *ngFor="let server of servers"></app-server>

<button (click)="toggleSecret()">Toggle secret</button>
<p *ngIf="secretIsVisible">The secret password is: Ofinger</p>
<li
  *ngFor="let date of eventLog"
  [ngStyle]="{
    backgroundColor: eventLog.indexOf(date) >= 5 ? 'royalblue' : '',
    color: eventLog.indexOf(date) >= 5 ? 'white' : ''
  }"
>
  Events occured at: {{ date }}
</li>
